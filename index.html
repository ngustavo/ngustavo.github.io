<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gustavo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <section>
        <div class="row">
            <div class="header">
                <div class="title">
                    <a href="/">Gn</a>
                </div>
                <div class="links">
                    <a target="_blank" href="https://github.com/ngustavo">GitHub</a>
                    <a target="_blank" href="https://www.linkedin.com/in/ngustavo/">LinkedIn</a>
                    <a target="_blank" href="https://codepen.io/ngustavo">CodePen</a>
                </div>
            </div>
            <div class="left side">
                <div class="content">
                    <div class="text">
                        <div class="huge">
                            <span id="cli"></span>
                            <span id="cursor">▌</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right side">
                <div class="content">
                    <img src="multi.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">    
            <div class="left side">
                <div class="content">
                    <div class="text">
                        <div class="huge">musiqpad</div>
                        <span>
                            Streaming de música com chat comunitário.<br>
                            Perfeito para dias chuvosos.<br>
                            <a target="_blank" href="https://github.com/musiqpad">GitHub</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="right side">
                <div class="content">
                    <img src="qp.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">    
            <div class="left side">
                <div class="content">
                    <div class="text">
                        <div class="huge">Vicon SAGA</div>
                        <span>
                            Mapeamento estratégico por GPS.<br>
                            Muito usado pelos bombeiros e institutos de pesquisa.<br>
                            <a href="https://play.google.com/store/apps/details?id=br.com.viconsaga">App</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="right side">
                <div class="content">
                    <img id="vicon" src="vicon.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">    
            <div class="left side">
                <div class="content">
                    <div class="text">
                        <div class="huge">Receita do Sucesso</div>
                        <span>O segredo é usar as melhores ferramentas.</span>
                    </div>
                </div>
            </div>
            <div class="right side">
                <div class="content">
                    <img src="tech.png" alt="">
                </div>
            </div>
        </div>
